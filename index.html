<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
    <section class="calculator-screen-container">
      <div class="calculator-screen">0</div>
    </section>
    <section class="button-field">
      <button class="small operator all-clear" data-operators="AC">AC</button>
      <button class="small operator positive-negative" data-operators="pos-neg">+/-</button>
      <button class="small operator percent" data-operators="percent">%</button>
      <button class="small operator divide" data-operators="divide">รท</button>
      <button class="small number" data-number="7">7</button>
      <button class="small number" data-number="8">8</button>
      <button class="small number" data-number="9">9</button>
      <button class="small operator multiply" data-operators="multiply">ร</button>
      <button class="small number" data-number="4">4</button>
      <button class="small number" data-number="5">5</button>
      <button class="small number" data-number="6">6</button>
      <button class="small operator subtract" data-operators="subtract">-</button>
      <button class="small number" data-number="1">1</button>
      <button class="small number" data-number="2">2</button>
      <button class="small number" data-number="3">3</button>
      <button class="small operator addition" data-operators="addition">+</button>
      <button class="large bottom-left number" data-number="0">0</button>
      <button class="small operator decimal" data-number=".">.</button>
      <button class="small operator bottom-right equals" data-operators="equals">=</button>
    </main>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
